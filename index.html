<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="colors-wrapper">
        <div class="colors">
            <input class="color-picker" type="color">
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clearBtn">Clear</button>
        </div>
    </div>

    <div class="canvas-wrapper"></div>

    <div class="settings-wrapper">
        <div class="grid-maker">Change grid size: <span id="grid-value">16</span></div>
        <div class="grid-size">
            <span class="min-value-indicator">16</span><input type="range" min="16" max="70" step="1"
                id="grid-size-changer"><span class="max-value-indicator">70</span>
        </div>
    </div>

</body>

</html>
